# About section
about_section:
   title: "O que é o Google I/O?"
   description: 
    - 
      p: "Google I/O é um evento anual de tecnologia que acontece na sede do Google na Califórnia e simultaneamente em mais de 600 lugares em 90 países do mundo todo, através dos eventos I/O Extended.  O objetivo é fomentar o empreendedorismo digital, a economia criativa e a inovação tecnológica. Buscamos promover o ativismo digital, o engajamento e a colaboração, visando a disseminação desses valores em nossa região."

